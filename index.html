<!DOCTYPE html>

<html>

  <head>

    <title>OpenAI API Example</title>

    <style>

      body {

        font-family: Arial, sans-serif;

        text-align: center;

      }

      h1 {

        margin-top: 50px;

      }

      label {

        font-weight: bold;

      }

      input[type=text] {

        width: 50%;

        padding: 12px 20px;

        margin: 8px 0;

        box-sizing: border-box;

        border: 2px solid #ccc;

        border-radius: 4px;

      }

      button {

        background-color: #4CAF50;

        color: white;

        padding: 14px 20px;

        margin: 8px 0;

        border: none;

        border-radius: 4px;

        cursor: pointer;

      }

      button:hover {

        background-color: #45a049;

      }

      #response {

        margin-top: 50px;

        border: 2px solid #ccc;

        border-radius: 4px;

        padding: 20px;

        text-align: left;

      }

    </style>

  </head>

  <body>

    <h1>OpenAI API Example</h1>

    <label for="prompt">Enter a prompt:</label>

    <br>

    <input type="text" id="prompt" name="prompt" placeholder="Enter a prompt...">

    <br>

    <button type="button" onclick="generateResponse()">Generate Response</button>

    <div id="response"></div>

    <script src="https://cdn.jsdelivr.net/npm/@openai/api@0.5.3/dist/openai-api.min.js"></script>

    <script>

      const apiKey = 'YOUR_API_KEY_HERE';

      const openai = new OpenAI(apiKey);

      const responseElement = document.getElementById('response');

      function generateResponse() {

        const prompt = document.getElementById('prompt').value;

        openai.complete({

          engine: 'davinci',

          prompt: prompt,

          maxTokens: 1024,

          n: 1,

          stop: '\n'

        })

        .then(function(response) {

          const text = response.choices[0].text;

          responseElement.innerHTML = `<p><strong>Response:</strong></p><p>${text}</p>`;

        })

        .catch(function(error) {

          console.error(error);

          responseElement.innerHTML = `<p><strong>Error:</strong> ${error.message}</p>`;

        });

      }

    </script>

  </body>

</html>
